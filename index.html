    <script>
        // Enhanced search functionality
document.getElementById('enhanced-search-button').addEventListener('click', function() {
    performEnhancedSearch();
});

// Also trigger search on Enter key
document.getElementById('enhanced-search-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {

        performEnhancedSearch();

});

document.getElementById('exclude-digits-button').addEventListener('click', function() {
    performEnhancedSearch();

// Function to perform enhanced search based on selected options
function performEnhancedSearch() {
    const searchDigits = document.getElementById('enhanced-search-input').value.trim();
    const excludeDigits = document.getElementById('exclude-digits-input').value.trim();

    if (!searchDigits && !excludeDigits) {
        alert('Please enter digits to search for or exclude.');
        return;
    }
    
    // Get the selected search type
    const searchType = document.querySelector('input[name="searchType"]:checked').value;
    
    // Filter the cell data based on search type and digits
    let results = cellData.filter(row => {
        const cellNumber = row[0] ? row[0].toString() : '';
        
        if (excludeDigits) {
            for (let i = 0; i < excludeDigits.length; i++) {
                if (cellNumber.includes(excludeDigits[i])) {
                    return false;
                }
            }
        }

        if (!searchDigits) return true;

        switch(searchType) {
            case 'startsWith':
                return cellNumber.startsWith(searchDigits);
            case 'endsWith':
                return cellNumber.endsWith(searchDigits);
            case 'exactMatch':
                return cellNumber === searchDigits;
            case 'anywhere':
            default:
                return cellNumber.includes(searchDigits);
        }
    });
    
    // Apply any active filters
    const filteredResults = applyFilters(results);
    
    // Display results
    document.getElementById('results-container').style.display = 'block';
    populateTable(filteredResults, searchDigits);
    
    // Update the main search input to show what we're searching for
    let searchTermText = '';
    if (searchDigits) {
        searchTermText += `${searchType === 'startsWith' ? 'Starts with' : 
          searchType === 'endsWith' ? 'Ends with' : 
          searchType === 'exactMatch' ? 'Exact match' : 
          'Contains'}: ${searchDigits}`;
    }
    if (excludeDigits) {
        if (searchTermText) searchTermText += ', ';
        searchTermText += `excluding ${excludeDigits}`;
    }
    document.getElementById('search-input').value = searchTermText;
}

        // Event listener for the "Select All" checkbox
document.getElementById('select-all-digits').addEventListener('change', function() {
    const isChecked = this.checked;
    const digitCheckboxes = document.querySelectorAll('.digit-checkbox');
    
    // Set all digit checkboxes to match the "Select All" state
    digitCheckboxes.forEach(checkbox => {
        checkbox.checked = isChecked;
    });
});

// Update "Select All" checkbox when individual checkboxes change
document.querySelectorAll('.digit-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const allCheckboxes = document.querySelectorAll('.digit-checkbox');
        const checkedCheckboxes = document.querySelectorAll('.digit-checkbox:checked');
        
        // If all checkboxes are checked, check the "Select All" checkbox
        // If not all checkboxes are checked, uncheck the "Select All" checkbox
        document.getElementById('select-all-digits').checked = 
            allCheckboxes.length === checkedCheckboxes.length;
    });
});

      
        // Pagination variables
        let currentPage = 1;
        let resultsPerPage = 20;
        let currentResults = [];

        // Function to check if input is a mathematical expression
        function isMathExpression(input) {
            // Check if the input contains any mathematical operators
            return /[\+\-\*\/\(\)]/.test(input);
        }

        // Function to safely evaluate mathematical expressions
        function evaluateMathExpression(expression) {
            try {
                // Using Function constructor to evaluate the expression safely
                // This is safer than eval() but still needs to be used with caution
                return new Function('return ' + expression)();
            } catch (error) {
                return 'Invalid expression';
            }
        }

        // Function to calculate sum of digits in a number
        function calculateDigitSum(number) {
            if (!number) return 0;
            
            // Remove non-digit characters
            const digitsOnly = number.toString().replace(/[^0-9]/g, '');
            
            // Sum the digits
            let sum = 0;
            for (let i = 0; i < digitsOnly.length; i++) {
                sum += parseInt(digitsOnly.charAt(i), 10);
            }

            while (sum > 9) {
                sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit, 10), 0);
            }
            
            return sum;
        }

        // Function to apply all filters
        function applyFilters(results) {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const priceRangeFilter = document.getElementById('priceRangeFilter').value;
            const sumFilter = document.getElementById('sumFilter').value.trim();

            return results.filter(row => {
                const status = row[2] || '';
                const category = row[4] || '';
                const price = parseFloat(row[5]) || 0;
                const cellNumber = row[0] || ''; // Use the first column for sum calculation
                const digitSum = calculateDigitSum(cellNumber);

                const statusMatch = !statusFilter || status === statusFilter;
                const categoryMatch = !categoryFilter || category === categoryFilter;
                
                // Price range filter
                let priceMatch = true;
                if (priceRangeFilter) {
                    const [minPrice, maxPrice] = priceRangeFilter.split('-').map(Number);
                    priceMatch = price >= minPrice && price <= maxPrice;
                }
                
                // Sum filter
                let sumMatch = true;
                if (sumFilter) {
                    // Check if it's a comparison operator
                    if (sumFilter.startsWith('>')) {
                        const compareValue = parseInt(sumFilter.substring(1).trim(), 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum > compareValue;
                        }
                    } else if (sumFilter.startsWith('<')) {
                        const compareValue = parseInt(sumFilter.substring(1).trim(), 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum < compareValue;
                        }
                    } else if (sumFilter.startsWith('=')) {
                        const compareValue = parseInt(sumFilter.substring(1).trim(), 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum === compareValue;
                        }
                    } else {
                        // Direct value match
                        const compareValue = parseInt(sumFilter, 10);
                        if (!isNaN(compareValue)) {
                            sumMatch = digitSum === compareValue;
                        }
                    }
                }

                return statusMatch && categoryMatch && priceMatch && sumMatch;
            });
        }

        // Function to search cell data
        function searchCellData(searchTerm) {
            if (!searchTerm) return [];

            // Check if it's a math expression
            if (isMathExpression(searchTerm)) {
                const result = evaluateMathExpression(searchTerm);

                // Display the calculation result
                const calcResultDiv = document.getElementById('calc-result');
                calcResultDiv.style.display = 'block';
                calcResultDiv.innerHTML = `
                    <div><strong>Expression:</strong> ${searchTerm}</div>
                    <div><strong>Result:</strong> ${result}</div>
                `;

                // Search for the result in the cell data
                return cellData.filter(row => {
                    return row.some(cell =>
                        cell && cell.toString().includes(result.toString())
                    );
                });
            } else {
                // Hide calculation result for regular searches
                document.getElementById('calc-result').style.display = 'none';

                // Regular search
                searchTerm = searchTerm.toLowerCase();
                return cellData.filter(row => {
                    return row.some(cell =>
                        cell && cell.toString().toLowerCase().includes(searchTerm)
                    );
                });
            }
        }

        // Function to highlight search term in results
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return text;

            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.toString().replace(regex, '<span class="highlight">$1</span>');
        }

        // Function to get paginated results
        function getPaginatedResults() {
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = startIndex + resultsPerPage;
            return currentResults.slice(startIndex, endIndex);
        }

        // Function to update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(currentResults.length / resultsPerPage);
            const paginationInfo = document.getElementById('pagination-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            
            paginationInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
            
            prevButton.disabled = currentPage <= 1;
            nextButton.disabled = currentPage >= totalPages || totalPages === 0;
            
            // Show/hide pagination container based on results

        // Function to populate the results table
        function populateTable(results, searchTerm) {
            const tbody = document.getElementById('results-body');
            const controlsContainer = document.getElementById('controls-container');
            const resultCount = document.getElementById('result-count');

            // Store the full results for pagination
            currentResults = results;
            
            // Reset to first page when new search is performed
            currentPage = 1;
            
            tbody.innerHTML = '';

            if (results.length === 0) {
                const noResultsRow = document.createElement('tr');
                noResultsRow.className = 'no-results';
                noResultsRow.innerHTML = '<td colspan="5">No results found. Try a different search term.</td>';
                tbody.appendChild(noResultsRow);
                controlsContainer.style.display = 'none';
                document.getElementById('pagination-container').style.display = 'none';
                return;
            }

            // Show controls and update result count
            controlsContainer.style.display = 'flex';
            resultCount.textContent = `Found ${results.length} result${results.length !== 1 ? 's' : ''}`;

            // Get only the results for the current page
            const paginatedResults = getPaginatedResults();

            paginatedResults.forEach(row => {
                const tr = document.createElement('tr');
                
                // Calculate the sum of digits for the cell number
                const cellNumber = row[1] || '';
                const digitSum = calculateDigitSum(cellNumber);

                // Create cells for each column
                tr.innerHTML = `

                    <td>${highlightText(row[4] || '', searchTerm)}</td>
                    <td>${highlightText(row[5] || '', searchTerm)}</td>
                `;

                tbody.appendChild(tr);
            });
            
            // Update pagination controls
            updatePaginationControls();
        }

        // Function to export to Excel
        function exportToExcel(data) {
            // Create a worksheet with the updated column headers
            const ws = XLSX.utils.aoa_to_sheet([
                ['Number', 'Status', 'Sum of Numbers', 'Category Type', 'Price'],
                ...data.map(row => {
                    // Create a new row with the sum of digits

                    const digitSum = calculateDigitSum(cellNumber);
                    return [

                    ];
                })
            ]);

            // Create a workbook
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Search Results');

            // Generate file and trigger download
            XLSX.writeFile(wb, 'VI_Number_Search_Results.xlsx');
        }

        // Function to filter numbers by specific digits
        function filterByDigits(includeDigits) {
            if (!includeDigits || includeDigits.length === 0) return [];

            // Create a regex pattern that only allows the specified digits
            const allowedDigitsStr = includeDigits.join('');
            const disallowedDigitsStr = '0123456789'.split('').filter(d => !includeDigits.includes(d)).join('');
            
            return cellData.filter(row => {
                // Check the first two columns (Serial ID and Cell Number) for matching the pattern
                const cellNumber = row[0] ? row[0].toString() : '';
                const formattedNumber = row[1] ? row[1].toString().replace(/[^0-9]/g, '') : '';
                
                // Check if the number contains ONLY the allowed digits
                const containsOnlyAllowedDigits = 
                    (cellNumber && !new RegExp(`[${disallowedDigitsStr}]`).test(cellNumber)) ||
                    (formattedNumber && !new RegExp(`[${disallowedDigitsStr}]`).test(formattedNumber));
                
                // Also check if it contains at least one of the allowed digits
                const containsAllowedDigit = 
                    (cellNumber && new RegExp(`[${allowedDigitsStr}]`).test(cellNumber)) ||
                    (formattedNumber && new RegExp(`[${allowedDigitsStr}]`).test(formattedNumber));
                
                return containsOnlyAllowedDigits && containsAllowedDigit;
            });
        }
